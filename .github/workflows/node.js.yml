name: Deploy to EC2

on:
  push:
    branches:
      - main # Change this to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd /path/to/your/project  # Change to your project directory on EC2
            git pull origin main  # Pull latest changes
            npm install  # Install dependencies
            pm2 restart your-app-name  # Restart the server using PM2
          EOF
